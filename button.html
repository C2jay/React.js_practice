<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Button</title>
    <meta name="description" content="Roughly 155 characters">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  
  
  <body class='body-container'>
    <script>
      var i = 0;
      function goingUp() {
          document.getElementById('inc').value = ++i;
      }
      var i = 0;
      function goingDown() {
          document.getElementById('inc').value = --i;
      }
    </script>
      <div class='button-container'>
        <button onclick="goingDown();">Going down!</button>
        <input type="text" id="inc" value="0"></input>                
        <button onclick="goingUp()">Going up!</button>
      </div>
  </body>
</html>
