<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Button</title>
    <meta name="description" content="Roughly 155 characters">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="button.js"></script>
  </head>
  <body>

    <script>
      var i = 0;
      function goingUp() {
          document.getElementById('inc').value = ++i;
      }
      var i = 0;
      function goingDown() {
          document.getElementById('inc').value = --i;
      }
    </script>

      <button onclick="goingUp()">Going up!</button>
      <input type="text" id="inc" value="0"></input>                
      <button onclick="goingDown();">Going down!</button>
  </body>
</html>
